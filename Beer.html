<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Beer Meal Buddies</title>
  </head>

  <body id="custom-beerbodybg">
    <div id="test1">
      <button class="custom-homebtn" class="ui left floated button">Back to HomePage</button>
      <h1 class="ui sizer vertical segment">
      <div id="custom-beername" class="ui huge header"></div>
    </h1>
    </div>
   
   <div id="custom-splitbox" class="ui segment">
      <div class="ui two column very relaxed grid">
        <div class="column">
          <img id="image" alt = "Image of selected beer bottle"></img>
        </div>
        <div class="column">
         <h4>Description</h4>
         <p id = "tagline"></p>
         <p id ="description"></p>
         <p id ="firstBrewed"></p>
        </div>
      </div>
      <div class="ui vertical divider">
      </div>
    </div>

    <div id="custom-descripbox2" class="ui raised text container segment">
      <h2 class="ui header">Meal Pairings</h2>
      <p id = "mP1"></p>
      <p id = "mP2"></p>
      <p id = "mP3"></p>
    </div>
    



    <div id="custom-descripbox1" class="ui raised very padded text container segment">
      <h2 class="ui header">Recipe Search</h2>
      <div class="ui icon input">
        <form id = "recipeSearch">
        <input id = "recipeInput" type="text" placeholder="Search...">
        <button class="mini ui button">
        </form>
          <i class="inverted circular search link icon"></i>
        </button></i>
      </div>
    </div>

    <div class="ui modal tiny">
      <i class="close icon"></i>
      <div class="header">
        No recipe entered!
      </div>
      <div class="image content">
        <div class="image">
          <img src = "assets/images/beerbudgif.gif" alt = "Cheers!">
        </div>
        <div class="description">
          Please enter a recipe to find a meal buddy for your chosen beer!
        </div>
      </div>
      <div class="actions">
        <div id = "modalBtn" class="ui button">OK</div>
      </div>
    </div>

    <footer class="custom-footer">

        <div class="custom-contacts">
          <p class="custom-phone">905-111-1111</p>
          <a class="custom-email" href="mailto:beer_meal@gmail.com">beer_meal@gmail.com</a>
        </div>
        <div class="custom-socials">
          <a class="custom-github" href="https://github.com/BranBao1995/Beer-Meal-Buddies">Github Icon goes here</a>
        </div>
      </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="./assets/js/Beer.js"></script>
  </body>
</html>
